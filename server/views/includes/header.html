<div class="header">
     {% if (req.isAuthenticated()) %}
        <li>
            <a href="{{ '/users/' + req.user.id }}" title="Profile">Profile</a>
        </li>
        <li>
            <a href="/logout" title="logout">Logout</a>
       </li>
     {% else %}
       <li>
         <a href="/login" title="Login">Login</a>
       </li>
     {% endif %}
</div>
